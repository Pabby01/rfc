
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="rcf.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="back">&larr;</a>
            <h1>Create your Account</h1>
            <p>Lorem ipsum dolor sit amet, cons piscing elit lorem ipsumsit.</p>
        </header>
        <div class="social-login">
            <button class="google-btn">Continue with Google</button>
            <button class="apple-btn">Continue with Apple</button>
        </div>
        <div class="separator">OR</div>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Other names">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
                
                    <button type="submit" class="create-account-btn" ><a href="vcf.html" class="m">Create Account</a></button>

                
        </form>
        <footer>
            <p>Already have an account? <a href="h">Login</a></p>
        </footer>
    </div>
</body>
</html>
